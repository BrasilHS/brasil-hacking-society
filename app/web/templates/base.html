<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>{% block title %}Brasil Hacking Society{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-zinc-950 text-zinc-200 min-h-screen">

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="fixed top-5 right-5 z-50 space-y-3">
                {% for category, message in messages %}
                    <div 
                        x-data="{ show: true }"
                        x-show="show"
                        x-init="setTimeout(() => show = false, 3000)"
                        class="px-6 py-4 rounded-lg shadow-lg text-sm font-medium
                        {% if category == 'error' %}
                            bg-red-500 text-white
                        {% elif category == 'success' %}
                            bg-emerald-500 text-black
                        {% else %}
                            bg-zinc-800 text-white
                        {% endif %}
                        transition transform duration-300"
                        >
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <!-- Navbar -->
    <nav class="border-b border-zinc-800 bg-zinc-950">
        <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/" class="text-lg font-semibold text-emerald-400">
                Brasil Hacking Society
            </a>

            <div class="flex gap-6 text-sm text-zinc-400">
                <a href="/writeups" class="hover:text-zinc-200">Writeups</a>
                <a href="/questions" class="hover:text-zinc-200">Perguntas</a>
                <a href="/login" class="hover:text-zinc-200">Login</a>
                <a href="/register" class="hover:text-zinc-200">Registrar</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-6xl mx-auto px-6 py-10">
        {% block content %}{% endblock %}
    </main>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
